    <title>Botones</title>
    <link rel="stylesheet" href="style.css">

<body>

    </div>
    <br>
    <div>
        <a href="#" class="boton azul redondo"> boton 1</a>
        <a href="#" class="boton verde redondo"> boton 2</a>
        <a href="#" class="boton rojo redondo"> boton 3</a>
    </div>
